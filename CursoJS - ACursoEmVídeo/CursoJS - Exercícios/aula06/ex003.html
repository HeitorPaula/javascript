<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
      body {
         background-color: rgb(77, 128, 204);
         color: white;
         font: normal 20pt Arial;
      }  
      h1 {
         color: yellow;
      }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p>Programar é muito legal! Curso muito bom! Estou estudando sobre JavaScript e sobre programação!</p>
   <script>
    var n1 = Number(window.prompt('Digite um número:')) // String
    var n2 = Number(window.prompt('Digite outro número:')) // String
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
   </script>
</body>
</html>

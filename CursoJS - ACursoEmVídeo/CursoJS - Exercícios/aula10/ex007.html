<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 30pt Arial;
        }
        input {
            font: normal 30pt Arial;
            width: 300px;
        }
        div#res {
            margin-top: 20px;
        }
        div#resu {
            margin-top: 20px;
        }
        body {
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <input type="number" name="txtn3" id="txtn3"> .
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="resu">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function multiplicar() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res = window.document.getElementById('resu')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var m = n3 * n4
            res.innerHTML = `A multiplicação entre ${n3} e ${n4} é igual a <strong>${m}</strong>`
        }
        /*var b = window.document.querySelector(input="button")
        b.style.background = 'green'*/
    </script>
</body>
</html>
